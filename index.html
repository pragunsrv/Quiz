<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="profile-container">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" placeholder="Your name">
            <button id="start-button" class="btn" onclick="startGame()">Start Game</button>
        </div>
        <div id="quiz-container" class="hide">
            <p id="category">Category: <span id="selected-category">All</span></p>
            <p id="question"></p>
            <button id="hint-button" class="btn" onclick="showHint()">Get Hint</button>
            <p id="hint" class="hide"></p>
            <div id="answer-buttons" class="btn-container">
                <!-- Buttons will be added dynamically -->
            </div>
            <p id="timer">Time left: <span id="timer-count">30</span> seconds</p>
            <p id="progress">Question <span id="current-question">1</span> of <span id="total-questions">2</span></p>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="performance-metrics" class="hide">
                Average Response Time: <span id="avg-response-time">0</span> seconds<br>
                Accuracy: <span id="accuracy">0%</span>
            </p>
        </div>
        <button id="next-button" class="btn" onclick="nextQuestion()">Next</button>
        <button id="review-button" class="btn hide" onclick="reviewAnswers()">Review Answers</button>
        <div id="score-container" class="hide">
            <h2>Your Score: <span id="score">0</span></h2>
            <h2>High Score: <span id="high-score">0</span></h2>
            <p>Username: <span id="profile-name">Guest</span></p>
            <div id="review-container" class="hide">
                <h3>Review Your Answers</h3>
                <ul id="answer-review-list">
                    <!-- Answer review list will be added dynamically -->
                </ul>
            </div>
        </div>
        <div id="leaderboard-container" class="hide">
            <h2>Leaderboard</h2>
            <label for="difficulty-filter">Filter by Difficulty:</label>
            <select id="difficulty-filter" onchange="filterLeaderboard()">
                <option value="">All</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <ul id="leaderboard-list">
                <!-- Leaderboard will be added dynamically -->
            </ul>
        </div>
        <div id="category-container">
            <label for="category-select">Select Category:</label>
            <select id="category-select" onchange="changeCategory()">
                <option value="">All</option>
                <option value="Geography">Geography</option>
                <option value="Literature">Literature</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Technology">Technology</option>
            </select>
        </div>
        <div id="difficulty-container">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="timer-settings">
            <label for="timer-length">Select Timer Length (seconds):</label>
            <select id="timer-length">
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="60">60</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
