<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="quiz-container">
            <p id="category"></p>
            <p id="question"></p>
            <div id="answer-buttons" class="btn-container">
                <!-- Buttons will be added dynamically -->
            </div>
            <p id="timer">Time left: <span id="timer-count">30</span> seconds</p>
            <p id="progress">Question <span id="current-question">1</span> of <span id="total-questions">2</span></p>
        </div>
        <button id="next-button" class="btn" onclick="nextQuestion()">Next</button>
        <div id="score-container" class="hide">
            <h2>Your Score: <span id="score">0</span></h2>
            <h2>High Score: <span id="high-score">0</span></h2>
        </div>
        <div id="difficulty-container">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
